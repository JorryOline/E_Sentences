<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>每日句子</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #header {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    #title {
      font-size: 1.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    #close-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.8);
      font-size: 2rem;
      cursor: pointer;
      padding: 0 10px;
      transition: all 0.2s;
    }
    #close-btn:hover {
      color: white;
      transform: scale(1.1);
    }
    #sentences-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      padding: 0 10%;
      gap: 2vh;
    }
    .sentence {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: calc(2vw + 2vh);
      line-height: 1.4;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border-left: 6px solid rgba(52, 152, 219, 0.7);
      transition: all 0.3s;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      word-break: break-word;
      overflow: hidden;
      max-height: 30vh;
    }
    .sentence:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    #controls {
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-shrink: 0;
    }
    .btn {
      padding: 12px 25px;
      background-color: rgba(52, 152, 219, 0.7);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #reload-btn {
      background-color: rgba(46, 204, 113, 0.7);
    }
    #select-file-btn {
      background-color: rgba(155, 89, 182, 0.7);
    }
    #error-message {
      color: #ff6b6b;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      display: none;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1 id="title">今日升华</h1>
    <button id="close-btn">×</button>
  </div>
  
  <div id="error-message"></div>
  
  <div id="sentences-container"></div>
  
  <div id="controls">
    <button id="reload-btn" class="btn">刷新句子</button>
    <button id="select-file-btn" class="btn">选择句子文件</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron')
    
    ipcRenderer.on('update-sentences', (event, sentences) => {
      document.getElementById('error-message').style.display = 'none'
      const container = document.getElementById('sentences-container')
      container.innerHTML = ''
      
      sentences.forEach(sentence => {
        const div = document.createElement('div')
        div.className = 'sentence'
        div.textContent = sentence
        container.appendChild(div)
      })
    })
    
    ipcRenderer.on('file-error', (event, message) => {
      const errorElement = document.getElementById('error-message')
      errorElement.style.display = 'block'
      errorElement.textContent = message
      document.getElementById('sentences-container').innerHTML = ''
    })
    
    document.getElementById('close-btn').addEventListener('click', () => {
      window.close()
    })
    
    document.getElementById('reload-btn').addEventListener('click', () => {
      ipcRenderer.send('reload-sentences')
    })
    
    document.getElementById('select-file-btn').addEventListener('click', async () => {
      const filePath = await ipcRenderer.invoke('select-file')
      if (filePath) {
        ipcRenderer.send('reload-sentences')
      }
    })
  </script>
</body>
</html>
